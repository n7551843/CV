<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>
      All HTML inputs
    </h1>
    <form class="" action="index.html" method="post">
      <table cellspacing="10">
        <tr>
          <td>
            <label for="">Do you want to sign Terms & Conditions?</label>
          </td>
          <td>
            <input type="checkbox" name="" value="">
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Name:</label>
          </td>
          <td>
            <input type="text" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Email:</label>
          </td>
          <td>
            <input type="text" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Password:</label>
          </td>
          <td>
            <input type="Password" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Confirm Password:</label>
          </td>
          <td>
            <input type="password" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" name="" value="Submit">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a File input:</label>
          </td>
            <td>
              <input type="file" name="" value="">
            </td>
            </tr>
            <tr>
            <td>
              <label for="">This is a Button input:</label>
            </td>
            <td>
              <input type="button" name="" value="Upload">
            </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a Hidden input:</label>
          </td>
          <td>
            <input type="hidden" name="" value="">

        </tr>
        <tr>
          <td>
            <label for="">This is an Image input:</label>
          </td>
          <td>
            <input type="image" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a Month input</label>
          </td>
          <td>
            <input type="month" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a Number input</label>
          </td>
          <td>
            <input type="number" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a Radio input</label>
          </td>
          <td>
            <input type="radio" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a Range input</label>
          </td>
          <td>
            <input type="range" name="" value="0-1">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a Reset input</label>
          </td>
          <td>
            <input type="reset" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a Search input</label>
          </td>
          <td>
            <input type="search" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a Tel input</label>
          </td>
          <td>
            <input type="tel" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a Time input</label>
          </td>
          <td>
            <input type="time" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a URL input</label>
          </td>
          <td>
            <input type="url" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">This is a Week input</label>
          </td>
          <td>
            <input type="week" name="" value="">
          </td>
